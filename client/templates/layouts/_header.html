<template name="_header">
{{#unless currentUser}}

            <a href="{{ pathFor 'home' }}">
                <img src="/gitimd.png" alt="gitimdlogo" height="100"/>
            </a>
        </div>
  {{else}}

        <div class="container">
            <a href="#" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a>
        </div>
    </nav>
{{/unless}}
</template>
