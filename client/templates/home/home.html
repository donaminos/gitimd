<template name="home">
{{#unless currentUser}}
    {{>landingPage}}
  {{else}}
    {{>locateEvent}}
{{/unless}}
</template>

<template name="landingPage">
    <div class="template-home">
        <div class="col col-xs-12" id="landingIntro">
            <div class="well text-center">
                Try Giti.md to find team mate, its fun and easy to use <br/>
                <em><img src="/mascot.png" alt="mascot" height="35"/> Tchou Tchou </em>
            </div>
        </div>

        <div class="row text-center">
            <div class="col col-xs-6">
                <a href="{{ pathFor 'atSignIn' }}" class="btn btn-block btn-default navbar-btn">Sign in</a>
            </div>
            <div class="col col-xs-6">
                <a href="{{ pathFor 'atSignUp' }}" class="btn btn-block btn-primary navbar-btn">Register</a>
            </div>
        </div>
    </div>
</template>


<template name="locateEvent">
  <div class="row">
      {{#each teams}}
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 text-center">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><a href="/teams/{{_id}}"><b>{{ name }}</b></a></h3>
          </div>
          <div class="panel-body text-left">
            {{ description }}
          </div>
          <div class="panel-footer">
            <b>Members</b>:&nbsp;<span class="badge">{{membersCount}}</span>&nbsp;<b>Watchers</b>:&nbsp;<span class="badge">{{watchersCount}}</span>
            <br><b>Keywords</b>:&nbsp;
            {{#each keywords}}
            <span class="label label-primary">{{this}}</span>
            {{else}}
            No keywords
            {{/each}}
          </div>
        </div>
      </div>
      {{else}}
      <h4 class="text-center">No teams submitted yet.</h4>
      {{/each}}

  </div>
</template>
